        <h2>Top 5 Videogames</h2>
        <hr>
        <ol> 
            <figure>
                <li><a href="https://store.steampowered.com/sub/127633/"><img src="./images/v_image1.jpeg" alt="bioshock" height="200px" width="300px"> </a></li>
                <figcaption>Fig.1 - Bioshock</figcaption>
                <p>The game is set in 1960, and follows Jack who discovers the underwater city of Rapture. Built by business magnate Andrew Ryan to be an isolated utopia, the discovery of ADAM, a genetic material which grants superhuman powers, initiated the city's turbulent decline.</p>
                <li><a href="https://store.steampowered.com/app/1593500/God_of_War/"><img src="./images/v_image2.jpeg" alt="GoW" height="200px" width="300px"> </a></li>
                <figcaption>Fig.2 - God of War</figcaption>
                <p>In God of War, players control Kratos, a Spartan warrior who is sent by the Greek gods to kill Ares, the god of war. As the story progresses, Kratos is revealed to be Ares' former servant, who had been tricked into killing his own family and is haunted by terrible nightmares.</p>
                <li><a href="https://store.steampowered.com/app/1174180/Red_Dead_Redemption_2/"><img src="./images/v_image3.jpeg" alt="Rd2" height="200px" width="300px"> </a></li>
                <figcaption>Fig.3 - Red Dead Redemption 2</figcaption>
                <p>The story is set in 1899 and follows the exploits of outlaw Arthur Morgan, a member of the Van der Linde gang, in a fictionalized representation of the Western, Midwestern, and Southern United States. Arthur must deal with the decline of the Wild West whilst attempting to survive against government forces, rival gangs, and other adversaries.</p>
                <li><a href="https://store.steampowered.com/app/1238840/Battlefield_1/"><img src="./images/v_image4.jpeg" alt="bf1" height="200px" width="300px"> </a></li>
                <figcaption>Fig.4 - Battlefield 1</figcaption>
                <p>It is set in the period of World War I, and is inspired by historical events. Players can make use of World War I weapons, including bolt-action rifles, submachine guns, automatic and semi-automatic rifles, artillery, flamethrowers, and poison gas to combat opponents.</p>
                <li><a href="https://store.steampowered.com/app/200510/XCOM_Enemy_Unknown/"><img src="./images/v_image5.jpeg" alt="xcom" height="200px" width="300px"> </a></li>
                <figcaption>Fig.5 - Xcom Enemy Unknown</figcaption>
                <p>Set in an alternative version of the year 2015, the player controls an elite multinational paramilitary organization called XCOM during an alien invasion of Earth. </p>
            </figure>
